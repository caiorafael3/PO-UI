<div class="po-wrapper">
  <po-menu 
    [p-collapsed]="true"
    [p-filter]="true"
    [p-automatic-toggle]="false"
    [p-menus]="menus" >
    <div *p-menu-header-template class="po-p-2 po-font-title">
      <p>Bem vindo</p>
    </div>
  </po-menu>

  <po-page-default p-title="Editor SQL">
    <app-tema (temaAlterado)="opcaoTema = $event"></app-tema>
    <router-outlet></router-outlet>
  </po-page-default>
</div>
