<div class="po-md-12">
    <h3>Campos</h3>
    <po-table
        #POItensSelecionados
        [p-columns]="colunasCampos"
        [p-hide-table-search]="false"
        [p-striped]="true"
        [p-infinite-scroll]="true"
        [p-height]=300
        [p-items]="itensSelecionados"
        [p-hide-action-fixed-columns]="true"
        [p-text-wrap]="true"
        [p-virtual-scroll]="false">
    </po-table>
</div>
